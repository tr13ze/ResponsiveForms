<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive HTML5 Forms</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
    
    <div id="form">
        <form>
        <h2>HELLO WORLD</h2>
        <label>First name</label>
        <input type="text" name="firstname" placeholder="your first name here" required>
        <label>Surname</label>
        <input type="text" name="surname" placeholder="your surname here" required>
        <label>Email</label>
        <input type="email" name="email" placeholder="your email here" required>
        <label>Date</label>
        <input type="date" name="date" placeholder="dd/mm/yyyy">
        <label>Web address</label>
        <input type="url" value="http://" name="webaddress">
        <label>Message</label>
        <textarea type="text" placeholder="your message name here"></textarea>
        <input type="submit" value="Send us your request" id="submit">
        <input name="antispam" class="antispam" type="text">
        </form>
    </div>
    
</body>
</html>
